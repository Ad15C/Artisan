<header class="container">
    <div class="logo">
        <a class="logo" routerLink="/">
            <img *ngIf="!isMobile" src="assets/Logo/logo_artisan.png" alt="Logo Trouver ton artisan" class="logo-desktop">
            <img *ngIf="isMobile" src="assets/favicons/favicon-32.png" alt="Logo Trouver ton artisan" class="logo-mobile">
        </a>
    </div>

    <nav class="navbar" [ngClass]="{'open': isNavbarOpen}">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="link" routerLink="/batiment">BÃ¢timent</a>
            </li>
            <li class="nav-item">
                <a class="link" routerLink="/services">Services</a>
            </li>
            <li class="nav-item">
                <a class="link" routerLink="/fabrication">Fabrication</a>
            </li>
            <li class="nav-item">
                <a class="link" routerLink="/alimentation">Alimentation</a>
            </li>
        </ul>
    </nav>

    <div class="search-form">
        <form (ngSubmit)="onSearch()">
            <input [(ngModel)]="searchTerm" placeholder="Rechercher un artisan..." [class.small]="isMobile" name="search" required />
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <div class="menu-toggler" *ngIf="isMobile">
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

</header>
